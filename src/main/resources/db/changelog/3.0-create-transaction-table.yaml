databaseChangeLog:
  - changeSet:
      id: 3
      author: User
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: transaction_type
                  type: VARCHAR(50)
              - column:
                  name: amount
                  type: NUMERIC(19,2)
              - column:
                  name: card_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValue: false

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transaction_card
