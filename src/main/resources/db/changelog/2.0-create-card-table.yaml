databaseChangeLog:
  - changeSet:
      id: 2
      author: User
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: encrypted_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: last_four_digits
                  type: VARCHAR(4)
              - column:
                  name: owner_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: expiry_date
                  type: DATE
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  defaultValue: 0
              - column:
                  name: owner_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: BIGINT
              - column:
                  name: updated_by
                  type: BIGINT
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValue: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_user
